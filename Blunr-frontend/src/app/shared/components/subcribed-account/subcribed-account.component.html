<div class="profile-recommended Subscribed" (click)="redirectToProfile()" role="button">

  <div class="friend-card card">
    <div class="profile" style="overflow: hidden">
      <img src="{{ this.avatar }}" class="img-fluid" alt="" />
    </div>
    <div
      class="profile bg-transparent border-0"
      style="overflow: visible; box-shadow: none; height: 0; position: relative; top: -2px"
    >
      <div class="online"></div>
    </div>
    <div class="friend__content">
      <div class="g-user-name m-verified">
        {{ name }}
        <img
          src="../../../../assets/images/navbar/verify-white-icon.svg"
          class="navbar-icon navbar-icon-inline"
        />
      </div>
      <div class="g-user-username">
        <img
          src="../../../../assets/images/navbar/at-white-icon.svg"
          class="navbar-icon navbar-icon-inline"
        />
        {{ username }}
      </div>
      <div class="d-flex">
        <button class="react" (click)="redirectChatRoom(); $event.stopPropagation()">messages</button>
        <button class="react" (click)="openSendTipModel(); $event.stopPropagation()">send tip</button>
      </div>
    </div>
    <div class="friend-opt">
      <div class="premium-type">subscribed</div>
    </div>
  </div>
</div>
